<div class="header">
  <h3 class="text-muted">chatty</h3>
</div>

<h4>Latest Chats:</h4>
<div class="jumbotron">

	<form ng-submit="addMessage(newMessage)">
		<input class="input-box" ng-model="newMessage" type="text" placeholder="Hello!">
	</form>
  <br>
	<div class="mess" ng-repeat="message in messages track by $index">
    <div class="profile">
      <img id="userImg" ng-src="{{ message.profile_pic }}">
      {{ message.userName }}
    </div>
    <div class="myMess">
      {{ message.message }}
    </div>
    <div class="theMess">
      {{ message.time | date : 'hh:mm a' }}
    </div>
  </div>

</div>
